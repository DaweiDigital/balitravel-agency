<div class="row">
    <div class="col-12 col-md-6">
        <label class="label required">Your Name</label>
        [text* your-name class:input]
    </div>
    <div class="col-12 col-md-6">
        <label class="label required"> Your Email</label>
        [email* your-email class:input]
    </div>
    <div class="col-12">

        <label class="label required"> Subject</label>
        [text* your-subject class:input]
    </div>
    <div class="col-12">
        <label class="label required"> Your Message</label>
        [textarea* your-message class:textarea]
    </div>
    <div class="col-12">
        [submit class:btn class:btn-primary "Send"]
    </div>
</div>
